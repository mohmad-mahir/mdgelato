<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register - Md Gelato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff4fb;
      font-family: 'Poppins', sans-serif;
    }
    .btn-pink {
      background-color: #ff66b2;
      color: white;
    }
    .btn-pink:hover {
      background-color: #e0559c;
    }
    .nav-btns .btn {
      border-radius: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container text-center mt-5">
  <h1 class="mb-4 text-danger">Welcome to Md Gelato</h1>
  <div class="form-container mx-auto" style="max-width: 400px;">
    
    <div class="nav-btns mb-3 d-flex">
      <button class="btn flex-fill btn-light border border-pink" id="loginBtn" onclick="showForm('login')">Login</button>
      <button class="btn flex-fill btn-light border border-pink" id="registerBtn" onclick="showForm('register')">Register</button>
    </div>

    <form id="loginForm" action="login.php" method="POST">
      <h3 class="mb-3">Login</h3>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Email or Phone" name="identifier" required>

      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" name="password" required>
      </div>
      <button type="submit" class="btn btn-pink w-100">Login</button>
    </form>

    <form id="registerForm" class="d-none" action="register.php" method="POST">
      <h3 class="mb-3">Register</h3>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name" name="full_name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control"  placeholder="Phone Number" name="phone" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" name="email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" name="password" required>
      </div>
      <button type="submit" class="btn btn-pink w-100">Register</button>
    </form>

  </div>
</div>

<script>
  function showForm(type) {
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    if (type === 'login') {
      loginForm.classList.remove("d-none");
      registerForm.classList.add("d-none");
      loginBtn.classList.add("btn-pink");
      registerBtn.classList.remove("btn-pink");
    } else {
      loginForm.classList.add("d-none");
      registerForm.classList.remove("d-none");
      loginBtn.classList.remove("btn-pink");
      registerBtn.classList.add("btn-pink");
    }
  }

  // Set default active
  document.getElementById("loginBtn").classList.add("btn-pink");
  // Ensure the login form is visible by default
  showForm('login');
</script>

</body>
</html>
